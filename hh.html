<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Empty State</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon {
            background-color: #0070f3;
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        .icon::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background-color: #0070f3;
            opacity: 0.2;
            border-radius: 50%;
            filter: blur(10px);
            z-index: -1;
        }

        h2 {
            margin-bottom: 0.5rem;
        }

        p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.75rem 1rem;
            border-radius: 4px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-primary {
            background-color: #0070f3;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0051a2;
        }

        .btn-secondary {
            background-color: transparent;
            color: #0070f3;
            border: 1px solid #0070f3;
        }

        .btn-secondary:hover {
            background-color: #f0f7ff;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            color: #666;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        @media (min-width: 480px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        </div>
        <h2>You are not part of any community</h2>
        <p>Join and discover exciting communities or create your own to connect with like-minded individuals!</p>
        <div class="buttons">
            <a href="#" class="btn btn-primary">Discover Communities</a>
            <a href="#" class="btn btn-secondary">Create New Community</a>
        </div>
        <div class="stats">
            <div>
                <div class="stat-value">1.2k+</div>
                <div>Active Communities</div>
            </div>
            <div>
                <div class="stat-value">50k+</div>
                <div>Members</div>
            </div>
        </div>
    </div>
</body>
</html>
